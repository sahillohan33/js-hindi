<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Create New Element</title>
</head>
<body>
    <div class="parent" style="background-color: #212121; color:#f7f7f7;">
        <div class="day">Mon</div>
        <div class="day">Tue</div>
        <div class="day">Web</div>
        <div class="day">Thu</div>
    </div>

</body>
<script>
    const parent=document.querySelector(".parent")
    console.log(parent)
    console.log(parent.children)
    console.log(parent.children[1].innerHTML)

    for (let i = 0; i < parent.children.length; i++) {
        const element = parent.children[i].innerHTML;
        console.log(element )
        
    }
 parent.firstElementChild.style.color="red"
 parent.lastElementChild.style.color="red"

 const dayOne=document.querySelector(".day")
 console.log(dayOne)
 console.log(dayOne.parentElement)
 console.log(dayOne.nextElementSibling)

 console.log("Nodes:  ",parent.childNodes)
 
</script>
</html>
